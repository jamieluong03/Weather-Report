<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>

    <title>Weather Dashboard</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="card-header">
            <h1>Weather Dashboard</h1>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-primary fa fa-search" type="submit" value="Submit"></button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>

            <div class="card col-8"> 
                <div class="card-body">
                <h2>City Forecast Details</h2>
                    <div class="card-body">
                        Temperature, Humidity, Wind Speed, UV Index
                    </div>
                </div>
                <div class="row">
                    <div class="card-body">
                        <h4>5-Day Forecast</h4>
                    </div>
                </div>            
            </div>

        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="javascript.js"></script>

</body>
</html>
